<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
</head>
<body>
  <!-- Content -->
  <input cp-bind="store1:value sync:keyup|change">
  <input cp-bind="store1:value sync:keydown">
  <input cp-bind="store1:value">
  <input type="checkbox" cp-bind="store1:checked sync:change">
  <input type="checkbox" cp-eval="store1:checked isChecked">

  <div cp-if="store1 showDiv">
    Div is shown.
  </div>

  <div cp-if="store1 hasLength" cp-each="store1 as letter, index">
    <div>
      Letter {index + 1}: {letter}
    </div>
  </div>

  <div class="trans" cp-eval="store1 specialStyling"></div>

  <!-- Store script -->
  <script src="dist/copper.dev.iife.js"></script>
  <script>
    var store1 = new Copper.Store("My text");
    Copper.registerSubs();
    setTimeout(()=> {
      store1.update("Another update")
    }, 4000)
    setTimeout(()=> {
      store1.update("We're at 4k")
    }, 8000)
    setTimeout(()=> {
      store1.update("Last one")
    }, 12000)

    function specialStyling(val, el) {
      if(val === "My text") {
        el.innerHTML = "My text";
        el.style = "background: blue; height: 5rem; width: 90vw; width: 12rem;";
      }
      else if(val === "Another update") {
        el.style = "background: green; height: 15rem; border-radius: 10px; width: 10rem;"
      }
      else if(val === "We're at 4k") {
        el.innerHTML = "We're at 4k!!!";
        el.style = "background: orange; height: 8rem; border-radius: 10px; width: 20rem;"
      }
      else if(val === "Last one") {
        el.innerHTML = "All done!"
        el.style = "background: red; height: 10rem; border-radius: 10px; width: 15rem; font-size: 2rem;"
      }
      else if(val === true) {
        el.innerHTML = "Ooooh, good times!"
        el.style = "background: green; height: 25rem; border-radius: 10px; width: 25rem; font-size: 2.5rem;"
      }
      else {
        el.innerHTML = ""
        el.style = "background: gray; height: 5rem; border-radius: 10px; width: 5rem; font-size: 2.5rem;"
      }
    }

    function isChecked(val) {
      if(val === "We're at 4k") return true;
      else return false;
    }
  </script>

  <style>
    .trans {
      margin: 1rem auto;
      position: relative;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      transition: height 1s ease-in-out, width 1s ease-in-out, background-color 1s ease-in-out, font-size 1s ease;
    }
  </style>
</body>
</html>
