<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
</head>
<body>
  <!-- Content -->
  <input cp-bind="store1:value sync:keyup|change">
  <input cp-bind="store1:value sync:keydown">
  <input cp-bind="store1:value">
  <input type="checkbox" cp-bind="store1:checked sync:change">
  <input type="checkbox" cp-eval="store1:checked sync:change">

  <!-- Store script -->
  <script src="dist/copper.dev.iife.js"></script>
  <script>
    var store1 = new Copper.Store("My text");
    Copper.registerSubs();
    setTimeout(()=> {
      store1.update("Another update")
    }, 2000)
    setTimeout(()=> {
      store1.update("We're at 4k")
    }, 4000)
    setTimeout(()=> {
      store1.update("Last one")
    }, 6000)
  </script>
</body>
</html>
